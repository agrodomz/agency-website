    events:
      - title: "Nuestro Formación"
        year: "2011-2017"
        desc: "Durante los años 2011-2017, nuestro equipo se formó en instituciones líderes como la Universidad Federico Santa María y la Universidad de los Andes. Adquirimos habilidades sólidas en análisis y modelado de datos, preparándonos para enfrentar desafíos complejos en el mundo de la inteligencia artificial."

        image: assets/img/timeline/5.jpg
        alt:
      - title: "Nuestro Trabajo"
        year: "2018-2022"
        desc: "Desde 2018 hasta 2022, consolidamos nuestra experiencia en una amplia variedad de sectores. Nos destacamos en perfiles de análisis de datos y liderazgo, colaborando en proyectos que nos permitieron aplicar nuestras habilidades de manera efectiva y alcanzar resultados excepcionales para nuestros clientes."
        image: assets/img/timeline/6.jpg
        alt:
      - title: "Nuestro comienzo"
        year: "2022-2023"
        desc: "En los años 2022-2023, dimos el primer paso hacia nuestra visión al fundar DataDomz como una consultora líder en inteligencia artificial y ciencia de datos. Este fue un momento crucial en nuestra historia, donde nos comprometimos a ofrecer soluciones innovadoras que impulsaran el crecimiento y la transformación digital en diversas industrias."
        image: assets/img/timeline/3.jpg
        alt: image alt text
      - title: "Nuestro Cliente"
        year: "2023-2024"
        desc: "En el período 2023-2024, lanzamos con éxito AgroCrono, nuestra solución pionera diseñada específicamente para el sector agrícola. Este hito marcó un importante logro para nosotros, al proporcionar una herramienta innovadora que optimiza la gestión del tiempo y los recursos en la agricultura, mejorando la eficiencia y la productividad para nuestros clientes."
        image: assets/img/timeline/7.png
        alt: image alt text
        # you can enforce the alignment
    end: "¡Se parte <br> de Nuestra <br> Historia!"

